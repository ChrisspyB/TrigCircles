<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trig Demo</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div>Chart1:</div>
<div id="chart1"></div>
<div>Chart2:</div>
<div id="chart2"></div>
<form>
	<select id="c2_type">
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
      <option value="custom">Custom</option>
    </select>
</form>
<div id='c2_terms_div'>
	<input id="c2_terms_slider" type="range" value="5" min="1" max="40" step="1">
	<label>#label</label>
	<label>Terms</label>
</div>
<div id='c2_amp_div'></div>
<div id='c2_scale_div'>
	<input id="c2_yscale" type="range" value="100" min="0.1" max="100" step="5">
	<label>Scaling</label>
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="script1.js"></script>
<script src="script2.js"></script>
</body>
</html>
